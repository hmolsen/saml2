server:
  port: 9001
  servlet:
    context-path: /

spring:
  security:
    saml2:
      relyingparty:
        registration:
          sosec-beispiel:
            signing:
              credentials:
                - private-key-location: "classpath:credentials/private.key"
                  certificate-location: "classpath:credentials/public.crt"
            identityprovider:
              entity-id: http://idp:8080/something
              metadata-uri: http://idp:8080/something/saml/descriptor
